<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design • Btown Brief Merch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="design-page">
  <header class="wrap header">
    <a class="brand" href="index.html">
      Btown Brief Merch
    </a>
    <nav class="nav">
      <a href="index.html" class="back-link">← All designs</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="design-container">
      <div class="designMedia">
        <img id="img" src="" alt="Loading design..." />
      </div>

      <div class="designInfo">
        <h1 id="title"></h1>
        <div id="desc" class="description-text"></div>

        <div class="product-selection">
          <p class="selection-label">CHOOSE A PRODUCT</p>
          <div id="buttons" class="buttons-grid"></div>
        </div>

        <p class="checkout-note">
          Sizes & colors are selected on the checkout page. 
          <br>Refunds are for quality control, not fit.
        </p>
      </div>
    </section>

    <footer class="footer">
      <p>© <span id="year">2025</span> Btown Brief</p>
    </footer>
  </main>

  <script src="data.js"></script>
  <script src="design.js"></script>
</body>
</html>
